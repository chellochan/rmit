<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
    .label {
        width: 100px
    }
    .row {
        display: flex;
    }
    </style>
</head>
<body>
<form action="register" method="POST">
<div>
    <div class="row">
        <div class="label">Email: </div><div><input type="text" name="email" required /></div>
    </div>
    <div class="row">
        <div class="label">Username: </div><div><input type="text" name="username" required /></div>
    </div>
    <div class="row">
        <div class="label">Password: </div><div><input type="text" name="password" required /></div>
    </div>
</div>
<div>
    <div class="row">
        <div class="label"><input type="submit" value="Register"/></div>
    </div>
</div>
<div>
    <div class="row">
        <div>{{ msg }}</div>
    </div>
</div>
</form>
</body>
</html>
