{% extends "base.html" %}

{% block body %}
    <h2>Job Detail:</h2>
    <div>
        <div class="labels">Title:</div>
        <div class="contents">{{ job_ad.get_title() }}</div>
    </div>
    <div>
        <div class="labels">Company:</div>
        <div class="contents">{{ job_ad.get_company() }}</div>
    </div>
    <div>
        <div class="labels">Category:</div>
        <div class="contents">{{ job_ad_cat_dict[job_ad.job_category] }}</div>
    </div>
    <div>
        <div class="labels">Salary:</div>
        <div class="contents">{{ job_ad.get_salary() }}</div>
    </div>
    <div>
        <div class="labels">Description:</div>
        <div class="contents">{{ job_ad.get_desc() }}</div>
    </div>
{% endblock %}
